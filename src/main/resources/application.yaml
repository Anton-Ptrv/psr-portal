server:
  port: 8080
  servlet:
    context-path: "/psr/api"

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost/psr
    username: postgres
    password: password
    initialization-mode: always
    schema: classpath:/sql/schema.sql
    data: classpath:/sql/data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

management:
  endpoint:
    logfile:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      base-path: /actuator
      exposure:
        include: '*'
logging:
  file:
    name: 'log/psr.log'